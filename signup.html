<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KaryaSetu - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #1e90ff;
      --secondary-color: #6a5acd;
      --bg-light: #f5f7fa;
      --text-dark: #333;
      --text-light: #777;
      --transition: 0.3s ease-in-out;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 1000px;
      width: 100%;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-wrap: wrap;
    }

    .signup-container {
      display: flex;
      width: 100%;
      min-height: 600px;
    }

    .signup-image,
    .signup-form {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .signup-image {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      position: relative;
      flex-direction: column;
      text-align: center;
    }

    .signup-image h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .signup-image p {
      font-size: 1rem;
      max-width: 300px;
      margin-bottom: 2rem;
    }

    .login-btn {
      background: white;
      color: var(--primary-color);
      padding: 12px 24px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .login-btn:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-3px);
    }

    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .floating-element {
      position: absolute;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }

    .floating-element:nth-child(1) {
      top: 10%;
      left: 15%;
      animation-delay: 0s;
    }

    .floating-element:nth-child(2) {
      top: 40%;
      left: 60%;
      animation-delay: 2s;
    }

    .floating-element:nth-child(3) {
      top: 75%;
      left: 30%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .signup-form {
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 20px;
      text-align: center;
    }

    .signup-form h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 350px;
      margin: 0 auto;
    }

    input {
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 30px;
      border: 1px solid #ccc;
      transition: var(--transition);
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 5px rgba(30, 144, 255, 0.5);
    }

    button {
      padding: 12px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
    }

    button:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
    }

    .already-member {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
    }

    .already-member a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .already-member a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .signup-container {
        flex-direction: column;
      }

      .signup-image,
      .signup-form {
        flex: none;
        width: 100%;
      }

      .signup-image {
        padding: 3rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="signup-container">
      <div class="signup-image">
        <div class="signup-image-content">
          <h2>Welcome to KaryaSetu!</h2>
          <p>Join us and take the first step towards your career goals.</p>
          <a href="login.html" class="login-btn">Log In</a>
        </div>
        <div class="floating-elements">
          <div class="floating-element"></div>
          <div class="floating-element"></div>
          <div class="floating-element"></div>
        </div>
      </div>
      <div class="signup-form">
        <div class="logo">KaryaSetu</div>
        <h2>Create Account</h2>
<form method="POST" action="backend/signup.php">
  <input type="text" name="fullname" placeholder="Full Name" required />
  <input type="email" name="email" placeholder="Email Address" required />
  <input type="password" name="password" placeholder="Password" required />
  <input type="password" name="confirm_password" placeholder="Confirm Password" required />
  <button type="submit">Sign Up</button>
</form>
        <div class="already-member">
          Already a member? <a href="login.html">Log In</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
