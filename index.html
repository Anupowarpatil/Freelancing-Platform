<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar with Search, Slideshow & Auth (Bootstrap)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 5px 20px;
            font-size: large;
            border: 1px solid transparent;
            transition: border-color 0.3s ease;
            border-radius: 5px;
        }

        nav a:hover {
            color: lightgray;
            border-color: lightgray;
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        nav h1 {
            margin: 0;
            margin-left: 50px;
            font-size: 1.5em;
        }

        .search-auth-container {
            display: flex;
            align-items: center;
        }

        .search-container {
            display: flex;
            margin-right: 20px;
        }

        .search-container input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 5px 0 0 5px;
            width: 200px;
        }

        .search-container button {
            padding: 8px 12px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #45a049;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .login-btn {
            background-color: transparent;
            color: white;
            border: 1px solid white;
        }

        .login-btn:hover {
            background-color: white;
            color: #333;
        }

        .signup-btn {
            background-color: #4CAF50;
            color: white;
        }

        .signup-btn:hover {
            background-color: #45a049;
        }

        .carousel-item img {
            width: 100%;
            height: 700px;
            object-fit: cover;
        }

        
        
    /* Center the carousel and reduce size */
    .carousel {
        width: 80%; /* Adjust width */
        margin: auto; /* Center it */
    }

    /* Carousel Images */
    .carousel-item img {
        width: 100%;
        height: 600px; /* Reduced height */
        object-fit: cover; /* Prevent distortion */
        border-radius: 10px; /* Optional: Add rounded corners */
    }

    .carousel-caption {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 15px;
    }
    .carousel-caption {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 20px;
    }
    </style>
</head>
<body>

    <nav>
        <div class="nav-left">
            <h1>KarySetu</h1>
        </div>

        <div class="search-auth-container">
            <div class="search-container">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
        </div>

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="auth-buttons">
            <a href="main.html">
                <button class="login-btn">Login</button>
                <button class="signup-btn">Sign Up</button>
            </a>    
        </div>
    </nav>
    <br><br>
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img.png" class="d-block w-100" alt="Image 1">
                <div class="carousel-caption">
                    <h5>KarySetu</h5>
                    <p>Where creativity meets technique.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img2.png" class="d-block w-100" alt="Image 2">
                <div class="carousel-caption">
                    <h5>KarySetu</h5>
                    <p>Where creativity meets technique.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img3.png" class="d-block w-100" alt="Image 3">
                <div class="carousel-caption">
                    <h5>KarySetu</h5>
                    <p>Where creativity meets technique.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
